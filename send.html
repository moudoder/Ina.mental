<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Energy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- title icon-->
	<link rel="shortcut icon" type="image/x-icon" href="Favicon.ico">
	<!-- libs css-->
	<link rel="stylesheet" href="css/libs.min.css">
	<!-- main css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="send">
	<a href="/" class="send-arrow">
		<img src="img/arrow_back.png" alt="">
		<span>
			Вернуться
		</span>
	</a>
	<div class="container">
		<h1 class="send__title">
			Написать на почту
		</h1>
		<h2 class="send__subtitle">
			Здесь вы можете оставить ваше сообщение, отправив его на почту.
		</h2>
		<div class="send-form">
			<div class="send-form-wrapper">
				<input type="text" class="send-form__input" required placeholder="ИмЯ">
				<input type="text" class="send-form__input" required placeholder="Электронный адрес">
				<input type="text" class="send-form__input" required placeholder="Контактные данные">
			</div>
			
			<textarea class="send-form__text" placeholder="Сообщение"></textarea>
			<button class="send-form__button">
				Написать
			</button>
		</div>
	</div>
</section>
<!-- libs js -->
<script src="js/libs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="js/common.js"></script>
</body>

</html>
